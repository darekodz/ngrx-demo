<h4>Add a new link</h4>
<form id="add-link-form" [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm)">
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name" id="name" required>
            <div *ngIf="checkoutForm.get('name').errors && (checkoutForm.touched || checkoutForm.dirty)" class="cross-validation-error-message alert alert-danger">
                Please provide a valid name.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">Url</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="url" id="url" placeholder="http://example.com" required>
            <small id="passwordHelpBlock" class="form-text text-muted">
                Type proper url address
            </small>
            <div *ngIf="checkoutForm.get('url').errors && (checkoutForm.touched || checkoutForm.dirty)" class="cross-validation-error-message alert alert-danger">
                Please provide a valid url address.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
            <div *ngIf="checkoutForm.get('description').errors && (checkoutForm.touched || checkoutForm.dirty)" class="cross-validation-error-message alert alert-danger">
                Please provide a valid description.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
